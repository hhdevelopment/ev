<div class="mat-slider-wrapper" #sliderWrapper>
  <div class="mat-slider-track-wrapper">
    <div class="mat-slider-track-background mat-slider-track-background-left" [style.transform]="_trackBackgroundStyleLeftTransform | safe: 'style'"></div>
    <div class="mat-slider-track-fill" [ngClass]="{'range-slider-fill': isRangeSlider}" [style.transform]="_trackFillStyleTransform | safe: 'style'"></div>
    <div *ngIf="isRangeSlider()" class="mat-slider-track-background mat-slider-track-background-right" [style.transform]="_trackBackgroundStyleRightTransform | safe: 'style'"></div>
  </div>
  <div class="mat-slider-ticks-container" [style.transform]="_ticksContainerStyleTransform | safe: 'style'">
    <div class="mat-slider-ticks"
         [style.backgroundSize]="_ticksStyleBgSize | safe: 'style'"
         [style.transform]="_ticksStyleTransform | safe: 'style'"
         [style.paddingBottom]="_ticksStylePaddingBottom | safe: 'style'"
         [style.paddingTop]="_ticksStylePaddingTop | safe: 'style'"
         [style.paddingRight]="_ticksStylePaddingRight | safe: 'style'"
         [style.paddingLeft]="_ticksStylePaddingLeft | safe: 'style'"></div>
  </div>
  <div class="mat-slider-thumb-container" #leftSlider [style.transform]="_thumbContainerStyleLeftTransform | safe: 'style'">
    <div class="mat-slider-focus-ring"></div>
    <div class="mat-slider-thumb left"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text">{{displayValue}}</span>
    </div>
  </div>
  <div *ngIf="isRangeSlider()" class="mat-slider-thumb-container" #rightSlider [style.transform]="_thumbContainerStyleRightTransform | safe: 'style'">
    <div class="mat-slider-focus-ring"></div>
    <div class="mat-slider-thumb right"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text">{{displayValueRight}}</span>
    </div>
  </div>
</div>
