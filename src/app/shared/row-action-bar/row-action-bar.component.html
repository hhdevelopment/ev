<mat-toolbar *ngIf="!!uid && !!claims">
  <app-row-action-button *ngIf="actions.edit" [enabled]="claims.allowUpdate || item?.contributors[0]?.uid === uid" [icon]="faPencilAlt" (action)="click($event, 'edit')"></app-row-action-button>
  <app-row-action-button *ngIf="actions.delete" [enabled]="claims.allowDelete || item?.contributors[0]?.uid === uid" [icon]="faTimes" (action)="click($event, 'delete')"></app-row-action-button>
</mat-toolbar>
