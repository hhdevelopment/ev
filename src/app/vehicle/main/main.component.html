<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <fa-icon [icon]="faBars" size="md"></fa-icon>
    </button>
    <span i18n="@@VEHICLES">VÃ©hicules</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer [mode]="mode" [opened]="open">
    <mat-list routerLinkActive="active">
      <a mat-list-item routerLink="euc" [routerLinkActive]="['active']">
        <fa-icon [icon]="faArchive"></fa-icon>&nbsp;<span i18n="@@EUCS">E-Roues</span>
      </a>
      <a mat-list-item routerLink="escooter" [routerLinkActive]="['active']">
        <fa-icon [icon]="faArchive"></fa-icon>&nbsp;<span i18n="@@ESCOOTERS">E-Trotinettes</span>
      </a>
      <a mat-list-item routerLink="esk8" [routerLinkActive]="['active']">
        <fa-icon [icon]="faArchive"></fa-icon>&nbsp;<span i18n="@@ESK8S">E-Skates</span>
      </a>
      <a mat-list-item routerLink="segway" [routerLinkActive]="['active']">
        <fa-icon [icon]="faArchive"></fa-icon>&nbsp;<span i18n="@@SEGWAYS">Gyropodes</span>
      </a>
      <a mat-list-item routerLink="eroller" [routerLinkActive]="['active']">
        <fa-icon [icon]="faArchive"></fa-icon>&nbsp;<span i18n="@@EROLLERS">E-Rollers</span>
      </a>
    </mat-list>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
